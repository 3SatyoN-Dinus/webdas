<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <style type="text/css">
        p{
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
        }
        i{
            font-family: sans;
            color: #333;
        }
    </style>
</head>
<body>
    <style type="text/css">
        h2{
            font-family: sans;
            color: #333;
        }
    </style>
    <h2>ini judul artikel</h2>
    <p>ini adalah paragraf yang memuat isi artikel. paragraf ini hanya untuk percobaan saja. percobaan unutk mendemokan <i>internal css</i>. seperti namanya, <i>inline CSS</i> adalah kode CSS yang tertulis langsung dalam file HTML.</p>
</body>
</html>
