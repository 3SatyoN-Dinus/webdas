<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memilih Element berdasarkan ID</title>
</head>
<body>
    
    <!-- Element div yang akan dipilih dari JS -->
    <div id="tutorial"></div>

    <script type="text/javascript">
        // mengakses element tutorial
        var tutorial = document.getElementById("tutorial");

        // mengisis toko ke dalam element
        tutorial.innerText = "Tutorial Javascript";

        // memberikan CSS ke element
        tutorial.style.backgroundColor = "gold";
        tutorial.style.padding = "10px";
        
    </script>
</body>
</html>
