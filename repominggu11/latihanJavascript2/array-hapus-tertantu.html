<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array hapus tertentu</title>
</head>
<body>
    <script>
        var bunga = ["mawar", "melati", "anggrek", "sakura"];

        // hapus anggrek
        bunga.splice(2, 1);

        // menampilkan isi array
        document.write(bunga);
    </script>
</body>
</html>
