<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan foreach</title>
</head>
<body>
    <script>
        var language = ["Javascript", "html", "CSS", "Typescript"];
        for(i = 0; i < language.length; i++){
            document.write(i+". "+ language[i] +"<br/>")
        }
    </script>
</body>
</html>
