<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array contoh method</title>
</head>
<body>
    <h1>check to console</h1>
    <script>
        // method filter
        const Angka =[1, 2, 3, 4, 5, 6, 7, 8, 9];

        // ambil data yang hanya habis dibagi 2
        const filteredArray = Angka.filter(item => item %2 === 0);

        console.log(filteredArray)

        // method Includes
        var tanaman = ["padi", "kacang", "jagung", "kedelai"];

        // apakah kacang sudah ada didalam array tanaman?
        var adaKacang = tanaman.includes("kacang");

        console.log(adaKacang);

        // apakah bayam ada?
        var adaBayam = tanaman.includes("bayam");

        console.log(adaBayam);

        // method short
        var alfabet = ['a','f','z','e','r','g'];
        var angka = [3,1,2,6,8,5];

        console.log(alfabet.sort());
        console.log(angka.sort());
    </script>
</body>
</html>
