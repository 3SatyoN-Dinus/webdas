<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mengisi data ke array</title>
</head>
<body>
    <script>
        // membuat array
        var bunga = ["mawar", "melati", "anggrek", "sakura"];
        
        // hapus data dari depan
        bunga.shift()

        // menampilkan isi array
        document.write(bunga);
    </script>
</body>
</html>
